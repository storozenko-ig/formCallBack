<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormCallBack</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <link rel="stylesheet" type="text/css" href="css/media-style.css"></link>
  </head>
  <body>
    <div class="form_wrapper">
      <form method="GET" action="/" enctype="text/plain" class="form_wrapper-body form_wrapper-option">
        <p class="form_wrapper-appeal">Оставьте ваши данные</p>
        <div class="form_wrapper-conteiner">        
          <div class="form_wrapper-element">
            <div class="form_wrapper-conteiner-error"><span class="form_wrapper-input-error form_wrapper-error-one"></span></div>
            <input type="text" class="form_wrapper-input-all form_wrapper-input-one" data-validatio="name"/>
          </div>       
          <div class="form_wrapper-element">
            <div class="form_wrapper-conteiner-error"><span class="form_wrapper-input-error form_wrapper-error-two"></span></div>
            <input type="text" class="form_wrapper-input-all form_wrapper-input-two" data-validatio="phone" />
          </div>
          <div class="form_wrapper-element">
            <div class="form_wrapper-conteiner-error"><span class="form_wrapper-input-error form_wrapper-error-three"></span></div>
            <input type="text" class="form_wrapper-input-all form_wrapper-input-three" data-validatio="email"/>
          </div>
          <div class="form_wrapper-element">
            <textarea class="form_wrapper-input-textarea"></textarea>
          </div>
          <div class="form_wrapper-element-button">
            <button class="form_wrapper-button">Отправить</button>
          </div>
        </div>
      </form>
    </div>
    <script src="js/main-validation.js"></script>
    <script src="js/validation.js"></script>
    <!--<script src="js/main.js"></script>-->
  </body>
</html>
